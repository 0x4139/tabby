name: Update nightly tag

on:
  workflow_dispatch:
  schedule:
    - cron: '0 20 */1 * *'

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    name: Update nightly tag
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run latest-tag
        uses: EndBug/latest-tag@latest
        with:
          ref: nightly
